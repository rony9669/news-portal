<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BDNews 24/7</title>
    <!-- favicon link -->
    <link rel="icon" type="image/x-icon" href="./image/favicon.png" />
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    " />
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/d528c964d8.js" crossorigin="anonymous"></script>
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
</head>

<body class="container">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand fw-bold fs-3" href="#page-top"><span class="text-success">BD</span
            ><span class="text-danger">News</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link fs-5" href="#about">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fs-5" id="blog-section" href="blog.html">Blogs</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5" href="#contact">Contact</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>
        <hr class="border border-danger border-2 opacity-50" style="margin-top: 82px" />
    </header>
    <main>
        <!-- category name section -->
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
                    <div class="collapse navbar-collapse mt-1" id="navbarNavAltMarkup">
                        <div class="navbar-nav gap-2" id="all-category"></div>
                    </div>
                </div>
            </nav>
        </div>

        <!-- sorting section -->
        <section class="mt-3 d-flex justify-content-between">
            <div>
                <span class="fw-bold sort-view">Sort By View</span>
                <input type="radio" class="btn-check mt-sm-4" name="options" id="option3" autocomplete="off" disabled />
                <label class="btn btn-secondary" for="option3">Default <span><i class="fa-solid fa-angle-down"></i></span
          ></label>
            </div>
            <div class="trending-item">
                <button type="button" class="btn btn-primary sort-view" disabled>
            Todayâ€™s Pick
          </button>
                <button type="button" class="btn btn-outline-primary" disabled>
            Trending
          </button>
            </div>
        </section>

        <!-- spinner section -->
        <section id="spinner" class="d-none">
            <div style="height: 400px" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- category size section -->
        <div class="mt-4" id="founded-size"></div>

        <!-- category details section -->

        <div class="mt-5" id="category-info"></div>
        <!-- modal -->

        <div class="modal fade" id="newsDetailsModal" tabindex="-1" aria-labelledby="newsDetailsModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newsDetailsModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="news-details" class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Close
              </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- JS link -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="news.js "></script>
</body>

</html>
